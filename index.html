<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メイド喫茶 注文システム</title>
    <style>
        /* 全体設定 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            gap: 30px;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h2, h3 {
            text-align: center;
            margin: 10px 0;
        }

        /* ボタンとセレクトボックスのスタイル */
        .menu-buttons, .table-select {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .menu-buttons button {
            flex: 1 1 30%;
            padding: 15px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .menu-buttons button:hover {
            background-color: #45a049;
        }

        #tableNumber {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            margin: 10px 0;
        }

        /* 注文リストとキッチンリストのスタイル */
        .order-list, .kitchen-list {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        /* 確定ボタンのスタイル */
        .confirm-button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }

        .confirm-button:hover {
            background-color: #007bb5;
        }

        /* スマホ用のスタイル */
        @media (max-width: 600px) {
            .menu-buttons button {
                font-size: 1.1rem;
                padding: 12px;
            }

            h2, h3 {
                font-size: 1.2rem;
            }

            .order-list, .kitchen-list {
                font-size: 1rem;
            }

            .confirm-button {
                font-size: 1.1rem;
                padding: 12px;
            }
        }

        /* PC用のスタイル */
        @media (min-width: 601px) {
            body {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
            }
            .container {
                max-width: 45%;
            }
        }
    </style>
</head>
<body>

    <!-- 注文入力エリア -->
    <div class="container">
        <h2>注文メニュー</h2>
        <div class="menu-buttons">
            <button onclick="addToOrder('クレープ')">クレープ</button>
            <button onclick="addToOrder('ドーナツ')">ドーナツ</button>
            <button onclick="addToOrder('バニラアイス')">バニラアイス</button>
            <button onclick="addToOrder('抹茶アイス')">抹茶アイス</button>
            <button onclick="addToOrder('チョコアイス')">チョコアイス</button>
            <button onclick="addToOrder('コーヒー')">コーヒー</button>
            <button onclick="addToOrder('オレンジジュース')">オレンジジュース</button>
            <button onclick="addToOrder('メロンソーダ')">メロンソーダ</button>
        </div>

        <h3>テーブル番号</h3>
        <select id="tableNumber">
            <option value="" selected disabled>選択してください</option>
            <option value="1">1番</option>
            <option value="2">2番</option>
            <option value="3">3番</option>
            <option value="4">4番</option>
            <option value="5">5番</option>
            <option value="6">6番</option>
            <option value="テイクアウト">テイクアウト</option>
        </select>

        <h3>現在の注文</h3>
        <ul id="orderList" class="order-list">
            <!-- 注文内容がここに追加される -->
        </ul>
        <button class="confirm-button" onclick="confirmOrder()">確定</button>
    </div>

    <!-- キッチンエリア -->
    <div class="container">
        <h2>キッチン注文一覧</h2>
        <ul id="kitchenList" class="kitchen-list">
            <!-- 確定された注文がここに表示される -->
        </ul>
    </div>

    <!-- Firebaseのスクリプト -->
    <script type="module">
        // Firebase関連のスクリプト
        // (ここにFirebaseのコードを入れてください)
    </script>

</body>
</html>
